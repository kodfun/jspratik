<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12. Şifre Göster/Gizle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, slateblue, mediumorchid);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, .4);
        }

        label {
            display: block;
            margin-bottom: 4px;
        }

        .sifreKutusu {
            position: relative;
        }

        input {
            padding: 12px 40px 12px 12px;
            width: 100%;
        }

        #goz {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: darkgray;
        }
    </style>
</head>

<body>
    <div class="container">
        <label for="sifre">Şifreniz</label>
        <div class="sifreKutusu">
            <input value="123" type="password" id="sifre" placeholder="Şifrenizi giriniz">
            <button id="goz"><i id="ikon" class="fa-solid fa-eye"></i></button>
        </div>
    </div>

    <script>
        const input = document.getElementById("sifre");
        const btn = document.getElementById("goz");
        const ikon = document.getElementById("ikon");

        btn.addEventListener("click", function () {
            if (input.type == "password") {
                input.type = "text";
                ikon.classList.replace("fa-eye", "fa-eye-slash");
            }
            else {
                input.type = "password";
                ikon.classList.replace("fa-eye-slash", "fa-eye");
            }
        });
    </script>
</body>

</html>
