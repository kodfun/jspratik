<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11. Hesap Makinesi</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            text-align: center;
        }

        .container {
            padding: 2rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input {
            font-size: 1.5rem;
            margin: 0.6rem;
            padding: 0.6rem;
            border: 2px solid #ddd;
            border-radius: .4rem;
            width: 9rem;
        }

        .butonlar {
            margin: 1rem 0;
        }

        button {
            font-size: 1.5rem;
            padding: 1rem 1.5rem;
            margin: 0.4rem;
            border: none;
            background-color: mediumseagreen;
            color: white;
            border-radius: .4rem;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            opacity: .8;
        }

        #sonuc {
            background-color: lightgray;
            font-weight: bold;
            font-size: 2.5rem;
            padding: 1rem;
            margin-top: 1.5rem;
        }

        .bonus {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hesap Makinesi</h1>

        <div>
            <input type="number" id="num1" placeholder="Sayı 1">
            <input type="number" id="num2" placeholder="Sayı 2">
        </div>

        <div class="butonlar">
            <button onclick="hesapla('+')">+</button>
            <button onclick="hesapla('-')">-</button>
            <button onclick="hesapla('*')">&times;</button>
            <button onclick="hesapla('/')">&div;</button>
        </div>

        <div class="butonlar">
            <button class="bonus" onclick="hesapla('%')">% (Mod)</button>
            <button class="bonus" onclick="hesapla('^')">^ (Üs)</button>
        </div>

        <div id="sonuc">?</div>
    </div>

    <script>
        const input1 = document.getElementById("num1");
        const input2 = document.getElementById("num2");
        const divSonuc = document.getElementById("sonuc");

        function hesapla(islem) {
            let sonuc;
            let s1 = Number(input1.value);
            let s2 = Number(input2.value);

            switch (islem) {
                case "+":
                    sonuc = s1 + s2;
                    break;
                case "-":
                    sonuc = s1 - s2;
                    break;
                case "*":
                    sonuc = s1 * s2;
                    break;
                case "/":
                    sonuc = s2 == 0 ? "Hata: Sıfıra Bölme!" : s1 / s2;
                    break;
                case "%":
                    sonuc = s1 % s2;
                    break;
                case "^":
                    sonuc = s1 ** s2;
                    break;
                default:
                    sonuc = "Geçersiz işlem!";
            }

            divSonuc.textContent = sonuc;
        }
    </script>
</body>

</html>
