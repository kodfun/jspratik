<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 - Hesap Makinesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            min-height: 100vh;
            text-align: center;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input {
            font-size: 1.5rem;
            padding: .6rem;
            margin: .6rem;
            width: 9rem;
            border: 2px solid #ddd;
            border-radius: .4rem;
        }

        .butonlar {
            margin: 1rem 0;
        }

        button {
            font-size: 1.5rem;
            padding: 1rem 1.5rem;
            margin: 5px;
            border: none;
            border-radius: .4rem;
            cursor: pointer;
            background-color: mediumseagreen;
            color: white;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.8;
        }

        .bonus {
            background-color: orange;
        }

        #sonuc {
            font-size: 2.5rem;
            font-weight: bold;
            background-color: lightgrey;
            padding: 1rem 2rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hesap Makinesi</h1>
        
        <div>
            <input type="number" id="sayi1" placeholder="1. Sayı">
            <input type="number" id="sayi2" placeholder="2. Sayı">
        </div>

        <div class="butonlar">
            <button onclick="hesapla('+')">+</button>
            <button onclick="hesapla('-')">-</button>
            <button onclick="hesapla('*')">&times;</button>
            <button onclick="hesapla('/')">&div;</button>
        </div>

        <div class="butonlar">
            <button class="bonus" onclick="hesapla('%')">% (Mod)</button>
            <button class="bonus" onclick="hesapla('**')">^ (Üs)</button>
        </div>

        <div id="sonuc">?</div>
    </div>

    <script>
        const input1 = document.getElementById('sayi1');
        const input2 = document.getElementById('sayi2');
        const divSonuc = document.getElementById('sonuc');

        function hesapla(islem) {
            const s1 = Number(input1.value);
            const s2 = Number(input2.value);
            let sonuc;

            switch(islem) {
                case '+':
                    sonuc = s1 + s2;
                    break;
                case '-':
                    sonuc = s1 - s2;
                    break;
                case '*':
                    sonuc = s1 * s2;
                    break;
                case '/':
                    sonuc = s2 !== 0 ? s1 / s2 : 'Hata: Sıfıra bölme!';
                    break;
                case '%':
                    sonuc = s1 % s2;
                    break;
                case '**':
                    sonuc = s1 ** s2;
                    break;
                default:
                    sonuc = 'Geçersiz işlem';
            }

            divSonuc.textContent = sonuc;
        }
    </script>
</body>
</html>
